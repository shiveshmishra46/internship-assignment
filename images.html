<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Placeholder Images</title>
    <script>
        // This script will generate placeholder images when the page loads
        window.onload = function() {
            // Canvas sizes
            const width = 300;
            const height = 200;
            
            // Create categories
            const categories = [
                {name: 'restaurant', color: '#FF9800', emoji: '🍴'},
                {name: 'hotel', color: '#9C27B0', emoji: '🏨'},
                {name: 'attraction', color: '#4CAF50', emoji: '🏛️'},
                {name: 'cafe', color: '#795548', emoji: '☕'},
                {name: 'museum', color: '#3F51B5', emoji: '🏛️'},
                {name: 'park', color: '#8BC34A', emoji: '🌳'},
                {name: 'library', color: '#607D8B', emoji: '📚'},
                {name: 'placeholder', color: '#CCCCCC', emoji: '📷'}
            ];
            
            categories.forEach(category => {
                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                
                // Fill background
                ctx.fillStyle = category.color;
                ctx.fillRect(0, 0, width, height);
                
                // Add some design
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(0, 0, width / 2, height);
                
                // Add emoji
                ctx.font = '60px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(category.emoji, width / 2, height / 2 - 20);
                
                // Add text
                ctx.font = '20px Arial';
                ctx.fillText(category.name, width / 2, height / 2 + 40);
                
                // Convert to image
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/jpeg');
                img.alt = category.name;
                img.style.margin = '10px';
                img.setAttribute('download', category.name + '.jpg');
                
                // Create download link
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg');
                link.download = category.name + '.jpg';
                link.appendChild(img);
                
                // Add to document
                document.body.appendChild(link);
                
                // Also add a paragraph with instructions
                const p = document.createElement('p');
                p.textContent = `Right-click on the ${category.name} image and select "Save image as..." to save as ${category.name}.jpg`;
                document.body.appendChild(p);
            });
            
            // Add instructions
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <h3>Instructions:</h3>
                <p>1. Save these images to your project's "images" folder.</p>
                <p>2. These will serve as offline fallback images when external images can't be loaded.</p>
            `;
            document.body.insertBefore(instructions, document.body.firstChild);
        };
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        img { border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Placeholder Images Generator</h1>
    <p>Below are placeholder images you can save for your project.</p>
</body>
</html>
