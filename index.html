<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Battery Saver Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-switch input {
      width: 40px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="toggle-switch">
    <label for="darkModeToggle">🌙 Dark Mode</label>
    <input type="checkbox" id="darkModeToggle">
  </div>

  <div class="container">
    <h1>📍 Smart Battery Saver Dashboard <span id="clock"></span></h1>

    <div class="card" id="location-status">
      <h2>📌 Geolocation</h2>
      <p id="location">Fetching location...</p>
    </div>

    <div class="card" id="network-status">
      <h2>📡 Network Info</h2>
      <p><span class="live-dot"></span><span id="network">Detecting network...</span></p>
      <canvas id="networkCanvas" width="300" height="100"></canvas>
    </div>

    <div class="card" id="background-status">
      <h2>🔄 Background Sync</h2>
      <p id="sync-status">Initializing background tasks...</p>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
    });
  </script>
</body>
</html>
